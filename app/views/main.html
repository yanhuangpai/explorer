<div class="container" style="padding-top: 50px;">

    <h1 style="text-align:center;">Welcome to the Infinity Explorer!</h1>
    <h3 style="text-align:center;">Transactions List</h3>
    <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
        <tbody>
            <tr>
                <th>Tx Hash #</th>
                <th>Block</th>
                <th>Age</th>
                <th>From</th>
                <th>To</th>
                <th>Status</th>
            </tr>
            <tr data-ng-repeat="tx in transactionsList">
                <td><a href="/#/transaction/{{tx.hash}}">{{tx.hash}}</a></td>
                <td>{{tx.blockNumber}}</td>
                <td>{{tx.age}}</td>
                <td>{{tx.from}}</td>
                <td>{{tx.to}}</td>
                <td>{{tx.status}}</td>
            </tr>

        </tbody>
    </table>
    <br />
    <h3 style="text-align:center;">Block</h3>
    <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
        <tbody>
            <tr>
                <th>Block #</th>
                <th>Tx #</th>
                <th>Size</th>
                <th>Timestamp</th>
            </tr>
            <tr data-ng-repeat="i in blocks">
                <td><a href="/#/block/{{i.number}}">{{i.number}}</a></td>
                <td>{{i.transactions.length}}</td>
                <td>{{i.size}}</td>
                <td>{{i.timestamp}}</td>
            </tr>

        </tbody>
    </table>



</div>
