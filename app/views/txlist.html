<div class="container" style="padding-top: 50px;">

    <h1 style="text-align:center;">Welcome to the Infinity Block Explorer!</h1>

    <h4 style="text-align:center; margin-top: 30px;">
      <a href="/#/block/{{blockNum}}">Latest Block:  {{blockNum}} </a>
    </h4>

    <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
      <tbody>
	<tr>
	  <th>Tx Hash #</th>
    <th>Block</th>
    <th>Age</th>
	  <th>From</th>
 	  <th>To</th>
    <th>Status</th>
	</tr>
	<tr data-ng-repeat="i in transactions">
	  <td><a href="/#/transaction/{{i.hash}}">{{i.hash}}</a></td>
    <td>{{i.blockNumber}}</td>
    <td>{{i.timestamp}}s</td>
	  <td>{{i.from}}</td>
	  <td>{{i.to}}</td>
    <td>{{i.status}}</td>
    </tr>

      </tbody>
    </table>

</div>
